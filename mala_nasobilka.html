<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Mala nasobilka</title>
  <style>
    table {
      border-collapse: collapse; /* odstráni dvojité čiary */
      width: 100%;
      text-align: center;
    }
    td, th {
      border-style: double;
      padding: 10px;
    }
  </style>
</head>
<body style="padding: 10px">
    <script>
      document.write("<table>")
        for (let i = 1; i <= 10; i++)
        {
            document.write("<tr>");
            for (let j = 1; j <= 5; j++)
            {
                document.write("<td>" + i + " x " + j + " = " + (i*j) + "<br></td>");
            }
        }
      document.write("<table></tr>");
      document.write("<table>")
        for (let i = 1; i <= 10; i++)
        {
            document.write("<tr>");
            for (let j = 6; j <= 10; j++)
            {
                document.write("<td>" + i + " x " + j + " = " + (i*j) + "<br></td>");
            }
        }
      document.write("<table></tr>");
    </script>
</body>
</html>
